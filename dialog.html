<form>
  <div class="form-group">
    <label>Vault Folder</label>
    <input type="file" id="vaultFiles" webkitdirectory directory multiple required />
  </div>
  <div class="form-group">
    <label for="doimages">Import Images</label><br>
    <input type="checkbox" id="doimages" name="doimages" value="doimages">
  </div>
  <div class="form-group">
    <button type="submit" name="submit" value="submit">Import</button>
  </div>
  <h3 style="font-variant: small-caps">Log:</h3>
  <p><div name="zobslog" id="zobslog" style="overflow-y:auto; height: 600px; background: black; color: white; font-family: Arial"></div></p>
</form>
